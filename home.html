<script>
  function toggleAdminLogin() {
    const popup = document.getElementById("adminLoginPopup");
    popup.classList.toggle("hidden");
  }

  function closeAdminLogin() {
    document.getElementById("adminLoginPopup").classList.add("hidden");
  }

  function toggleAdminPassword() {
    const pwd = document.getElementById("adminPassword");
    const eyeIcon = document.getElementById("eyeIcon");
    if (pwd.type === "password") {
      pwd.type = "text";
      eyeIcon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 012.36-3.473m1.88-1.879A9.97 9.97 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.96 9.96 0 01-4.134 5.7M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />

    } else {
      pwd.type = "password";
      eyeIcon.innerHTML = `
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

  function loginAdmin() {

    const countdownEl = document.getElementById("countdown");
  const loginForm = document.getElementById("loginForm");

  // Ambil waktu akses dari Realtime Database
  db.ref("pengaturan/waktu_akses").once("value", snap => {
    if (snap.exists()) {
      const waktuAkses = new Date(snap.val()).getTime();
      mulaiCountdown(waktuAkses);
    } else {
      countdownEl.textContent = "Waktu akses belum diatur oleh admin.";
    }
  });

  function mulaiCountdown(batasAkses) {
  const interval = setInterval(() => {
    const sekarang = new Date().getTime();
    const selisih = batasAkses - sekarang;
    const countdownEl = document.getElementById("countdown"); // pastikan ID-nya benar
    const loginForm = document.getElementById("loginForm");
    const loginInstruction = document.getElementById("loginInstruction");

    if (selisih <= 0) {
      clearInterval(interval);
  countdownEl.textContent = "";
  countdownEl.classList.add("hidden"); // 👉 ini akan menyembunyikan elemen
  loginForm.classList.remove("hidden");
  loginInstruction.classList.remove("hidden"); // 👈 Tampilkan instruksi login
    } else {
      const Hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
    const jam = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
    const detik = Math.floor((selisih % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `
  <div class="text-sm">PENGUMUMAN BISA DIAKSES DALAM :</div>
  <div class="font-bold text-lg">${Hari} HARI ${jam} JAM ${menit} MENIT ${detik} DETIK</div>
`;

  }
}, 1000);
}


   function loginSiswa() {
  const nisn = document.getElementById("nisn").value;
  const tanggal = document.getElementById("tanggal").value;
  const loginForm = document.getElementById("loginForm");
  const loadingBar = document.getElementById("loadingBar");
  const loginBtn = document.getElementById("loginBtn");

  // Tampilkan loading bar
  loadingBar.classList.remove("hidden");
  loginBtn.disabled = true;

  // Ambil data siswa dari Firebase
  db.ref("siswa/" + nisn).once("value", snap => {
    if (snap.exists() && snap.val().tanggal_lahir === tanggal) {
      const data = snap.val();

      document.getElementById("judulUtama").textContent = "HASIL KELULUSAN SDN PANGKUR 1 TAHUN 2025";
      document.getElementById("namaSiswa").textContent = data.nama;

      setTimeout(() => {
        loadingBar.classList.add("hidden");
        loginBtn.disabled = false;

        loginForm.classList.add("hidden");
        document.getElementById("loginInstruction").classList.add("hidden");
        document.getElementById("hasilKelulusan").classList.remove("hidden");

      const statusKelulusan = document.getElementById("statusKelulusan");
const nilaiSiswa = document.getElementById("nilaiSiswa");
const pesanKelulusan = document.getElementById("pesanKelulusan");

nilaiSiswa.textContent = "Nilai Anda: " + data.nilai;

if (data.nilai >= 75) {
  statusKelulusan.innerHTML =
    '<div class="bg-green-600 p-6 rounded-xl shadow text-white font-bold text-xl text-center">SELAMAT ANDA DINYATAKAN LULUS</div>';
  pesanKelulusan.textContent = "Selamat dan sukses untuk jenjang selanjutnya!";
} else if (data.nilai >= 70) {
  statusKelulusan.innerHTML =
    '<div class="bg-yellow-500 p-6 rounded-xl shadow text-white font-bold text-xl text-center">ANDA LULUS BERSYARAT</div>';
  pesanKelulusan.textContent = "Hubungi wali kelas untuk informasi lebih lanjut.";
} else {
  statusKelulusan.innerHTML =
    '<div class="bg-red-700 p-6 rounded-xl shadow text-white font-bold text-xl text-center">MAAF, ANDA DINYATAKAN TIDAK LULUS</div>';
  pesanKelulusan.textContent = "Tetap semangat, masih ada banyak kesempatan untuk belajar!";
}
      }, 15000); // loading animasi delay
    } else {
      loadingBar.classList.add("hidden");
      loginBtn.disabled = false;
      alert("Data tidak ditemukan atau salah!");
    }
  });
}


    function logoutSiswa() {
      document.getElementById("hasilKelulusan").classList.add("hidden");
      loginForm.classList.remove("hidden");
      document.getElementById("nisn").value = "";
      document.getElementById("tanggal").value = "";
    }

    function openAdminLogin() {
      document.getElementById("adminLoginPopup").classList.remove("hidden");
    }

    function closeAdminLogin() {
      document.getElementById("adminLoginPopup").classList.add("hidden");
    }

    function loginAdmin() {
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;

      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        localStorage.setItem("admin", true);
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Username atau password salah");
      }
    }
