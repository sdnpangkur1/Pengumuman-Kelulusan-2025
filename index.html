<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="nw.png" type="image/x-icon" />
  <title>Pengumuman Kelulusan SDN PANGKUR 1 & 2 Tahun 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0D1B2A;
      background-image:
        repeating-linear-gradient(
          45deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 1px, transparent 1px, transparent 20px
        ),
        repeating-linear-gradient(
          -45deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 1px, transparent 1px, transparent 20px
        );
    }
  </style>

  <!-- Firebase SDK (versi 10) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDHGXTBAkCyxxsFkkeYAJ2znwsYd4tqhVo",
      authDomain: "sdn-pangkur1.firebaseapp.com",
      databaseURL: "https://sdn-pangkur1-default-rtdb.firebaseio.com",
      projectId: "sdn-pangkur1",
      storageBucket: "sdn-pangkur1.firebasestorage.app",
      messagingSenderId: "916172794638",
      appId: "1:916172794638:web:1b993b23cb18d4f0a9c55f",
      measurementId: "G-EE2H5ZNX6M"
    };

    // Inisialisasi Firebase versi 10
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-white p-4">

  <div class="mb-4">
    <img src="logo.png" alt="Logo SDN PANGKUR 1" class="h-20 mx-auto" />
  </div>

  <h1 class="text-yellow-400 text-3xl font-bold mb-6 text-center">
    PENGUMUMAN KELULUSAN<br />
    SDN PANGKUR 1 & 2<br />
    TAHUN 2025
  </h1>

  <div id="countdown-container" class="text-center mb-6">
    <p class="text-yellow-400 text-lg font-semibold">Pengumuman akan dibuka dalam:</p>
    <div id="countdown" class="text-3xl font-bold mt-2">--:--:--</div>
  </div>

  <form id="login-siswa-form" class="w-full max-w-md bg-[#0D1B2ACC] p-6 rounded-lg shadow-lg hidden">
    <label class="block text-yellow-400 font-semibold mb-1">NISN</label>
    <input id="nisn" type="text" maxlength="10" required placeholder="Masukkan NISN"
      class="w-full p-2 rounded mb-4 text-black focus:outline-yellow-400" />

    <label class="block text-yellow-400 font-semibold mb-1">Tanggal Lahir (DDMMYYYY)</label>
    <input id="tglLahir" type="text" maxlength="8" required placeholder="Contoh: 15032010"
      class="w-full p-2 rounded mb-6 text-black focus:outline-yellow-400" />

    <button type="submit"
      class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 rounded">
      Cek Kelulusan
    </button>
  </form>

  <div id="hasilKelulusan" class="mt-6 text-center w-full max-w-md"></div>

  <div id="loading" class="hidden text-center mt-6">
    <div
      class="relative w-full max-w-md h-8 bg-green-200 rounded overflow-hidden mx-auto mb-4"
      aria-label="Loading progress bar"
      role="progressbar"
    >
      <div
        id="loading-bar"
        class="absolute top-0 left-0 h-full bg-green-500"
        style="width: 0;"
      >
        <div
          class="w-full h-full bg-green-600 opacity-30"
          style="background-image: repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.3) 0,
            rgba(255, 255, 255, 0.3) 5px,
            transparent 5px,
            transparent 10px
          );"
        ></div>
      </div>
    </div>
    <p class="text-green-700 font-semibold">Memproses data kelulusan...</p>
  </div>

  <button id="logout-btn" class="hidden mt-4 bg-yellow-400 text-blue-900 font-semibold px-4 py-2 rounded hover:bg-yellow-300">
    Logout
  </button>

  <button id="admin-login-btn" title="Login Admin"
    class="fixed top-3 right-3 text-xs bg-yellow-400 text-blue-900 font-semibold px-2 py-1 rounded opacity-80 hover:opacity-100">
    Admin
  </button>

  <div id="modal-admin-login" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
    <div class="bg-[#0D1B2A] p-6 rounded-lg w-full max-w-sm relative">
      <h2 class="text-yellow-400 text-xl font-bold mb-4 text-center">Login Admin</h2>
      <form id="admin-login-form">
        <label class="block text-yellow-400 font-semibold mb-1">Username</label>
        <input id="adminUsername" type="text" required
          class="w-full mb-4 p-2 rounded text-black focus:outline-yellow-400" />
        <label class="block text-yellow-400 font-semibold mb-1">Password</label>
        <input id="adminPassword" type="password" required
          class="w-full mb-6 p-2 rounded text-black focus:outline-yellow-400" />
        <button type="submit"
          class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 rounded">
          Login
        </button>
      </form>
      <button id="close-admin-modal" class="absolute top-2 right-3 text-yellow-400 font-bold text-lg">Ã—</button>
    </div>
  </div>

  <!-- FORM UPLOAD DATA SISWA UNTUK ADMIN (Tersembunyi, tampilkan hanya admin) -->
  <div id="upload-siswa-container" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-[#0D1B2A] p-6 rounded-lg w-full max-w-md relative text-white">
      <h2 class="text-yellow-400 text-xl font-bold mb-4 text-center">Upload Data Siswa</h2>
      <form id="upload-siswa-form" class="space-y-4">
        <div>
          <label for="nama" class="block mb-1 font-semibold">Nama Lengkap</label>
          <input id="nama" name="nama" type="text" required
            class="w-full p-2 rounded text-black focus:outline-yellow-400" />
        </div>
        <div>
          <label for="nisnUpload" class="block mb-1 font-semibold">NISN</label>
          <input id="nisnUpload" name="nisnUpload" type="text" maxlength="10" required
            class="w-full p-2 rounded text-black focus:outline-yellow-400" />
        </div>
        <div>
          <label for="ttl" class="block mb-1 font-semibold">Tanggal Lahir (DDMMYYYY)</label>
          <input id="ttl" name="ttl" type="text" maxlength="8" required placeholder="Contoh: 15032010"
            class="w-full p-2 rounded text-black focus:outline-yellow-400" />
        </div>
        <div>
          <label for="nilai" class="block mb-1 font-semibold">Nilai Akhir</label>
          <input id="nilai" name="nilai" type="number" min="0" max="100" step="0.01" required
            class="w-full p-2 rounded text-black focus:outline-yellow-400" />
        </div>
        <div>
          <label for="lulus" class="block mb-1 font-semibold">Status Kelulusan</label>
          <select id="lulus" name="lulus" required class="w-full p-2 rounded text-black focus:outline-yellow-400">
            <option value="">-- Pilih Status --</option>
            <option value="true">Lulus</option>
            <option value="false">Tidak Lulus</option>
          </select>
        </div>
        <div class="flex justify-between mt-4">
          <button type="submit"
            class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded">
            Simpan Data
          </button>
          <button type="button" id="batal-upload"
            class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded">
            Batal
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Countdown & tampilkan login siswa seperti kode Anda
    let waktuBuka = localStorage.getItem("waktuCountdown") || "2025-06-10T08:00:00";
    waktuBuka = new Date(waktuBuka);

    const countdownContainer = document.getElementById("countdown-container");
    const countdownEl = document.getElementById("countdown");
    const loginForm = document.getElementById("login-siswa-form");
    const hasilKelulusan = document.getElementById("hasilKelulusan");
    const loading = document.getElementById("loading");
    const loadingBar = document.getElementById("loading-bar");
    const logoutBtn = document.getElementById("logout-btn");

    const adminLoginBtn = document.getElementById("admin-login-btn");
    const adminLoginModal = document.getElementById("modal-admin-login");
    const adminLoginForm = document.getElementById("admin-login-form");
    const closeAdminModalBtn = document.getElementById("close-admin-modal");

    const uploadSiswaContainer = document.getElementById("upload-siswa-container");
    const uploadSiswaForm = document.getElementById("upload-siswa-form");
    const batalUploadBtn = document.getElementById("batal-upload");

    let countdownInterval;
    let loginAdminStatus = false;

    function updateCountdown() {
      const now = new Date();
      let diff = waktuBuka - now;
      if (diff <= 0) {
        countdownContainer.style.display = "none";
        loginForm.classList.remove("hidden");
        clearInterval(countdownInterval);
        return;
      }
      const jam = Math.floor(diff / 1000 / 60 / 60);
      const menit = Math.floor((diff / 1000 / 60) % 60);
      const detik = Math.floor((diff / 1000) % 60);
      countdownEl.textContent = `${jam.toString().padStart(2, "0")}:${menit.toString().padStart(2, "0")}:${detik.toString().padStart(2, "0")}`;
    }

    countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Firebase Realtime Database instance (sudah di atas)

    // Fungsi untuk cek login siswa
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const nisn = document.getElementById("nisn").value.trim();
      const tglLahir = document.getElementById("tglLahir").value.trim();

      if (!nisn || !tglLahir || tglLahir.length !== 8) {
        alert("Harap isi NISN dan tanggal lahir dengan benar (format DDMMYYYY).");
        return;
      }

      loading.classList.remove("hidden");
      hasilKelulusan.innerHTML = "";
      loadingBar.style.width = "0";

      let progress = 0;
      let interval = setInterval(() => {
        progress += 10;
        loadingBar.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);

          // Ambil data dari Firebase
          db.ref("dataSiswa/" + nisn).get().then((snapshot) => {
            loading.classList.add("hidden");
            if (snapshot.exists()) {
              const data = snapshot.val();
              if (data.ttl === tglLahir) {
                hasilKelulusan.innerHTML = `
                <div class="bg-yellow-400 text-blue-900 p-4 rounded-lg shadow-md">
                  <h2 class="font-bold text-xl mb-2">${data.nama}</h2>
                  <p>NISN: ${data.nisn}</p>
                  <p>Tanggal Lahir: ${data.ttl}</p>
                  <p>Nilai Akhir: ${data.nilai}</p>
                  <p class="mt-2 font-semibold text-lg">${data.lulus ? "SELAMAT, ANDA LULUS!" : "MOHON MAAF, ANDA TIDAK LULUS."}</p>
                  <button id="cetak-pdf" class="mt-4 bg-blue-900 hover:bg-blue-800 text-yellow-400 font-bold py-2 px-4 rounded">Cetak PDF</button>
                </div>
                `;

                document.getElementById("cetak-pdf").addEventListener("click", () => {
                  const { jsPDF } = window.jspdf;
                  const doc = new jsPDF();
                  doc.setFontSize(16);
                  doc.text("Pengumuman Kelulusan SDN PANGKUR 1 & 2", 20, 20);
                  doc.setFontSize(14);
                  doc.text(`Nama: ${data.nama}`, 20, 40);
                  doc.text(`NISN: ${data.nisn}`, 20, 50);
                  doc.text(`Tanggal Lahir: ${data.ttl}`, 20, 60);
                  doc.text(`Nilai Akhir: ${data.nilai}`, 20, 70);
                  doc.text(data.lulus ? "SELAMAT, ANDA LULUS!" : "MOHON MAAF, ANDA TIDAK LULUS.", 20, 90);
                  doc.save(`Kelulusan_${data.nisn}.pdf`);
                });

                logoutBtn.classList.remove("hidden");
                loginForm.classList.add("hidden");
              } else {
                alert("Tanggal lahir tidak sesuai.");
              }
            } else {
              loading.classList.add("hidden");
              alert("Data siswa tidak ditemukan.");
            }
          }).catch(() => {
            loading.classList.add("hidden");
            alert("Gagal mengambil data.");
          });
        }
      }, 100);
    });

    logoutBtn.addEventListener("click", () => {
      loginForm.reset();
      hasilKelulusan.innerHTML = "";
      loginForm.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
    });

    // Admin login button
    adminLoginBtn.addEventListener("click", () => {
      adminLoginModal.classList.remove("hidden");
    });

    closeAdminModalBtn.addEventListener("click", () => {
      adminLoginModal.classList.add("hidden");
      adminLoginForm.reset();
    });

    // Admin login form
    adminLoginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      if (username === "admin" && password === "admin123") {
        alert("Login admin berhasil!");
        loginAdminStatus = true;
        adminLoginModal.classList.add("hidden");
        adminLoginForm.reset();
        uploadSiswaContainer.classList.remove("hidden");
      } else {
        alert("Username atau password salah!");
      }
    });

    batalUploadBtn.addEventListener("click", () => {
      uploadSiswaForm.reset();
      uploadSiswaContainer.classList.add("hidden");
    });

    // Upload data siswa form
    uploadSiswaForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!loginAdminStatus) {
        alert("Anda harus login admin terlebih dahulu.");
        return;
      }
      const nama = document.getElementById("nama").value.trim();
      const nisnUpload = document.getElementById("nisnUpload").value.trim();
      const ttl = document.getElementById("ttl").value.trim();
      const nilai = parseFloat(document.getElementById("nilai").value.trim());
      const lulus = document.getElementById("lulus").value;

      if (!nama || !nisnUpload || !ttl || isNaN(nilai) || (lulus !== "true" && lulus !== "false")) {
        alert("Harap isi semua data dengan benar.");
        return;
      }

      db.ref("dataSiswa/" + nisnUpload).set({
        nama: nama,
        nisn: nisnUpload,
        ttl: ttl,
        nilai: nilai,
        lulus: lulus === "true"
      }).then(() => {
        alert("Data siswa berhasil disimpan.");
        uploadSiswaForm.reset();
        uploadSiswaContainer.classList.add("hidden");
      }).catch((error) => {
        alert("Gagal menyimpan data: " + error.message);
      });
    });
  </script>
</body>

</html>
